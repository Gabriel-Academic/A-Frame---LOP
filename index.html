<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Chão -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" material="src: url(./assets/grass.jpg); repeat: 10 10"></a-plane>></a-plane>

      <!-- Esfera -->
      <a-sphere position="2 1 -5" radius="1.5" material="src: url(./assets/stone.jpg); repeat: 10 10"></a-sphere>

      <!-- Câmera -->
      <a-entity camera wasd-controls position="0 1.6 5">
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
